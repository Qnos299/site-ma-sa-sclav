<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Media Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background-color: #000;
            overflow: hidden;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 1vh;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: repeat(5, 200px);
            gap: 5px;
            overflow: hidden;
        }
        
        .background-row {
            display: flex;
            width: 200%;
            gap: 5px;
            animation: scrollBackground 20s linear infinite;
        }
        
        @keyframes scrollBackground {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        
        .background img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        
        .content {
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            max-height: 80vh;
            overflow-y: auto;
            width: 60vw;
        }
        
        .content::-webkit-scrollbar {
            width: 8px;
        }
        
        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }
        
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            autoplay: true;
            loop: true;
            muted: true;
        }
        
        .bottom-image {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="background-container" id="background-container">
        <script>
            let backgroundContainer = document.getElementById("background-container");
            function resetRows() {
                backgroundContainer.innerHTML = "";
                for (let row = 0; row < 5; row++) { // Create multiple rows
                    let rowDiv = document.createElement("div");
                    rowDiv.classList.add("background-row");
                    rowDiv.style.animationDuration = (15 + row * 3) + "s"; // Different speeds for variation
                    for (let j = 0; j < 2; j++) { // Duplicate for infinite effect
                        for (let i = row * 4 + 1; i <= row * 4 + 4; i++) { // Different photos per row
                            let img = document.createElement("img");
                            img.src = `photos/photo${i}.jpg`;
                            img.alt = "Background Image";
                            rowDiv.appendChild(img);
                        }
                    }
                    backgroundContainer.appendChild(rowDiv);
                }
            }
            
            resetRows();
            setInterval(resetRows, 2000); // Reset the rows every 2 seconds
        </script>
    </div>
    <div class="content">
        <video autoplay loop muted>
            <source src="CACA.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img src="photos/bottom-image.jpg" alt="Bottom Image" class="bottom-image">
        <img src="photos/bottom-image1.png" alt="Bottom Image" class="bottom-image">
    </div>
</body>
</html>
